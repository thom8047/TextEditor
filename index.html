<html lang="en">

    <head>
        <title>Editor</title>
        <link rel="stylesheet" href="./index.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./editor.js"></script>
    </head>

    <body>
        <div class="App">
            <div class="ToolBar">

                <div id="title">TITLE</div>

                <div class="dropdown">
                    <button class="main-button" click="getDropDown">FILE</button>
                    <div class="dropdown-content" id="File">
                        <div><button>New File</button></div>
                        <div><button>Open File</button></div>
                        <div><button>Save File</button></div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="main-button" click="getDropDown">EDIT</button>
                    <div class="dropdown-content" id="File">
                        <div><button>Undo</button></div>
                        <div><button>Redo</button></div>
                        <div><button>Find</button></div>
                        <div><button>Replace</button></div>
                        <div><button>Toggle Comment</button></div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="main-button" id="dropdown-button">RUN</button>
                    <div class="dropdown-content" id="run">
                        <div><button>Run Module</button></div>
                        <div><button>Run Without Debug</button></div>
                        <div><button>Run W/ Debug</button></div>
                    </div>
                </div>

            </div>

            <div class="TextBox">
                <span>
                    <div id="display">
                        <div id="explorer">EXPLORER</div>
                    </div>

                    <div id="code">
                        <div id="tabs">
                            <span id="selected-tab">Project 1</span>
                            <span id="tab-objects">Project 2</span>
                            <span id="tab-objects">Project 3</span>
                        </div>
                        <div id="editor" data-row=1 data-current-row=1>
                            <div class="line" id="1" contenteditable="true" data-col=0 data-current-col=0></div>
                        </div>
                    </div>
                </span>
            </div>

            <div class="Output">

            </div>
        </div>
    </body>

    <footer>
        <div id="footer">main<span id="footer-data">Line: 1, Col: 0</span></div>
    </footer>

</html>
